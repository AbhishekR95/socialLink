<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      <div class="name">
        <p>Jessica Randall</p>
      </div>
      <div class="location">
        <p>London, United Kingdom</p>
      </div>

      <div class="description">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">GitHub</div>
      <div class="links">Frontend Mentor</div>
      <div class="links">LinkedIn</div>
      <div class="links">Twitter</div>
      <div class="links">Instagram</div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AbhishekR95" target="_blank">Abhishek P</a>.
      </div>
    </div>
  </body>
</html>
